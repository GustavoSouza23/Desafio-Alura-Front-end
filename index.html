<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Decodificador de Texto</title>
  <link rel="icon" href="img/G.png" alt="logo - G">
</head>

<body>

  <main class="conteudo">
    <img class="imagem__logo__superior" src="img/G.png" alt="logo G">
    <section class="conteudo__principal">
      <h1 class="titulo__texto">Decodificador de Texto</h1>

      <div class="conteudo__principal__criptografar">
        <textarea class="conteudo__entrada__texto" placeholder="   digite o texto aqui...(sem caracteres especiais)"
          rows="10" cols="33"></textarea>
        <button class="button__criptografar" onclick="textoCriptografado()">Criptografar</button>
      </div>

      <div class="alerta">
        <p class="conteudo__alerta"><ion-icon name="alert-circle-outline" style="font-size: 40px;"></ion-icon></i>
          Apenas
          letras min√∫sculas e sem acento
        </p>
      </div>

      <div>
        <button class="button__descriptografar" onclick="textoDescriptografar()">Descriptografar</button>
        <textarea class="conteudo__saida__texto" placeholder="  Visualize seu texto" rows="10" cols="33"></textarea>
        <button class="button__copiar__texto" onclick="buttonCopiar()">Copiar</button>
      </div>
    </section>
    <img class="imagem__logo__inferior" src="img/G.png" alt="logo-G">
  </main>

  <footer class="rodape">
    <p> Desenvolvido por: Gustavo Souza
      <a href="https://github.com/GustavoSouza23"><ion-icon id="rodape__logo__github" name="logo-github"></ion-icon></a>
    </p>
  </footer>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
